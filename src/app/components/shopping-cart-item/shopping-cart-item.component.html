<div class="d-flex flex-row" *ngIf="item">
  <strong class="product-name">{{item.name}}</strong>
  <div class="input-group input-group-sm ml-auto">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button" (click)="item.decrease()">-</button>
    </div>
    <input [(ngModel)]="item.amount" type="number" class="form-control">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="item.increase()">+</button>
    </div>
  </div>
  <span class="total-price">{{item.getTotalPrice()}}:-</span>
</div>
